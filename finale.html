<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Finaler Code</title>
    <style>
        body {
            background: linear-gradient(120deg, #43c6ac 0%, #f8ffae 100%);
            font-family: Arial, sans-serif;
            color: #222;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            box-shadow: 0 4px 24px #43c6ac22;
            border-radius: 18px;
            padding: 32px 24px 24px 24px;
            margin: 48px auto 0 auto;
            max-width: 420px;
            width: 96vw;
        }
        h1 {
            color: #43c6ac;
            font-size: 2rem;
            margin-bottom: 18px;
        }
        input {
            font-size: 1.1rem;
            padding: 12px;
            width: 180px;
            margin-top: 10px;
            border: 2px solid #43c6ac;
            border-radius: 8px;
            outline: none;
            transition: border 0.2s;
        }
        input:focus {
            border: 2px solid #ffb347;
        }
        button {
            font-size: 1.1rem;
            padding: 12px 24px;
            margin-left: 12px;
            background: linear-gradient(90deg, #43c6ac 60%, #f8ffae 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #43c6ac22;
            transition: background 0.18s, color 0.18s;
        }
        button:hover {
            background: linear-gradient(90deg, #f8ffae 60%, #43c6ac 100%);
            color: #0a6b5c;
        }
        #result {
            margin-top: 25px;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }
        .ok {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .bad {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .nav-links {
            margin-top: 28px;
            text-align: center;
            width: 100%;
        }
        .nav-links a {
            color: #43c6ac;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.18s;
        }
        .nav-links a:hover {
            color: #ffb347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Finaler Code</h1>
        <p>Gib den finalen Code ein, um die letzte PDF zu erhalten!</p>
        <input id="finalcode" type="text" placeholder="Code eingeben..." autofocus />
        <button onclick="pruefeFinal()">Code pr√ºfen</button>
        <div id="result"></div>
        <a id="downloadLink" href="LetztesDing.pdf" download style="display:none;"></a>
        <div class="nav-links">
            <a href="index.html">‚Üê Zur√ºck zur Startseite</a>
        </div>
    </div>
    <script>
        function pruefeFinal() {
            const code = document.getElementById('finalcode').value.trim();
            const result = document.getElementById('result');
            if (code === '23669') {
                result.innerHTML = '<div class="ok">üéâ Richtig! Dein Download startet gleich...</div>';
                setTimeout(function() {
                    document.getElementById('downloadLink').click();
                }, 1200);
                document.getElementById('finalcode').disabled = true;
                document.querySelector('button').textContent = 'Gel√∂st! üéä';
                document.querySelector('button').style.background = 'linear-gradient(90deg, #28a745 60%, #b6ffb3 100%)';
                document.querySelector('button').style.color = '#fff';
            } else {
                result.innerHTML = '<div class="bad">‚ùå Falscher Code. Versuch es nochmal!</div>';
            }
        }
    </script>
</body>
</html>
