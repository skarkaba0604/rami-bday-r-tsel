<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spieleabend – Spielplan & Punkte</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="title">
        <h1>Spieleabend</h1>
        <p class="subtitle">Punkteübersicht & Runden</p>
      </div>

      <div class="header-actions">
        <button id="resetBtn" class="btn btn-ghost" type="button" title="Setzt alle Ergebnisse & Punkte zurück">
          Reset
        </button>
      </div>
    </div>

    <section class="scoreboard card">
      <div class="card-head">
        <h2>Punkte</h2>
        <div class="hint">Sieg: +3 · Unentschieden: +1/+1</div>
      </div>
      <div id="scoreTable" class="score-table" aria-live="polite"></div>
    </section>
  </header>

  <main class="main">
    <section class="round-nav card">
      <div class="round-nav-inner">
        <button id="prevRoundBtn" class="btn" type="button">← Runde</button>

        <div class="round-title">
          <div class="round-kicker">Aktuelle Runde</div>
          <div id="roundLabel" class="round-label">Runde 1</div>
          <div id="pauseLabel" class="pause-label">Pause: –</div>
        </div>

        <button id="nextRoundBtn" class="btn" type="button">Runde →</button>
      </div>

      <div class="round-dots" id="roundDots" aria-label="Runden auswählen"></div>
    </section>

    <section class="matches card">
      <div class="card-head">
        <h2>Spiele</h2>
        <div class="hint">Tippe auf das Ergebnis, um Punkte zu vergeben.</div>
      </div>
      <div id="matchesContainer" class="matches-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Speichert automatisch im Browser (localStorage).</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
